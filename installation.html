<p>
  Pour installer Ninjack, le plus simple est de passer par git, en utilisant
  la comande <code>git clone</code> dans le dossier que tu veux, toi m&ecirc;me tu sais :
  <code class="is-block">
    git clone https://github.com/Suliv4n/ninjack.git
  </code>
</p>

<p>
  Et voil&agrave; t'as install&eacute; ninjack. Bravo !
</p>
